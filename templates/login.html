<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OPADMIN | Login</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .errorput{
            border-color: #f00;
            box-shadow: 0 0 5px #aa0b0b;
        }
        .error{
        background: #fb8344;
        color:#fff !important;
        text-align: center;
        line-height: 40px !important;
        margin:10px 0;
}
    </style>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>

            <h3>Welcome to OPADMIN</h3>
            <form class="m-t" role="form" action="{% url 'login' %}" autocomplete="off" method="post">
                {% csrf_token %}
                <div class="form-group {% if login_form.errors.username %}errorput{% endif %}">
                    <input type="text" class="form-control" placeholder="Username"  name="username">
                </div>
                <div class="form-group {% if login_form.errors.password %}errorput{% endif %}">
                    <input type="password" class="form-control" placeholder="Password" name="password" >
                </div>
            <div class="error btns  login-form-tips" id="jsLoginTips">
                {%  for key,error in login_form.errors.items %}
                {{ error }}
                {% endfor %}
                {{ msg }}
            </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            </form>
        </div>
        <div class="col-md-6 column">
                    <div class="col-md-offset-2" id="weixin">
                    </div>
                </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/wwLogin-1.0.0.js"></script>
    <script>
        //微信企业登录
        window.WwLogin({
        "id" : "weixin",
        "appid" : "{{appid}}",
        "agentid" : "{{agentid}}",
        "redirect_uri" :encodeURIComponent("{{redirect_uri}}"),
        "state" : "{{state}}",
    });
    </script>
</body>

</html>
